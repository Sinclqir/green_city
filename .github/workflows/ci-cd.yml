name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-e2e:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: greencity
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install frontend dependencies
      run: |
        cd frontend
        rm -f package-lock.json
        npm install --legacy-peer-deps

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install backend dependencies
      run: |
        cd backend
        pip install -r requirements.txt

    - name: Start backend
      run: |
        cd backend
        uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        sleep 20
        curl -f http://localhost:8000/docs || echo "Backend not ready yet"
      env:
        DATABASE_URL: mysql://user:password@localhost:3306/greencity
        ADMIN_EMAIL: loise.fenoll@ynov.com
        ADMIN_PASSWORD: PvdrTAzTeR247sDnAZBr
        SECRET_KEY: test-secret-key-for-ci

    - name: Start frontend
      run: |
        cd frontend
        npm run dev &
        sleep 20
        curl -f http://localhost:3000 || echo "Frontend not ready yet"
      env:
        NEXT_PUBLIC_API_URL: http://localhost:8000

    - name: Run Cypress tests
      run: |
        cd frontend
        npx cypress run --config video=false,screenshotOnRunFailure=true
      env:
        CYPRESS_baseUrl: http://localhost:3000

  deploy-frontend:
    needs: [test-e2e]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd frontend
        npm install --legacy-peer-deps

    - name: Build static frontend (Next.js export)
      run: |
        cd frontend
        npm run build
      env:
        NODE_ENV: production

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./frontend/out
