name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-e2e:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: greencity
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
    - uses: actions/checkout@v4

    # Setup frontend
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install frontend dependencies
      run: |
        cd frontend
        rm -f package-lock.json
        npm install --legacy-peer-deps

    # Setup backend
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install backend dependencies
      run: |
        cd backend
        pip install -r requirements.txt

    # Start backend
    - name: Start backend
      run: |
        cd backend
        uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        sleep 20
        curl -f http://localhost:8000/docs || echo "Backend not ready yet"
      env:
        DATABASE_URL: mysql://user:password@localhost:3306/greencity
        # autres vars d'env

    # Start frontend
    - name: Start frontend
      run: |
        cd frontend
        npm run dev &
        sleep 20
        curl -f http://localhost:3000 || echo "Frontend not ready yet"
      env:
        NEXT_PUBLIC_API_URL: http://localhost:8000

    # Run Cypress tests
    - name: Run Cypress tests
      run: |
        cd frontend
        npx cypress run --config video=false,screenshotOnRunFailure=true
      env:
        CYPRESS_baseUrl: http://localhost:3000

  deploy-frontend:
    needs: [test-e2e]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
    - name: Deploy frontend to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./frontend
        vercel-args: '--prod'
      env:
        NEXT_PUBLIC_API_URL: ${{ secrets.PROD_API_URL }}
